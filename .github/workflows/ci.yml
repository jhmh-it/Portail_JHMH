# ğŸ”„ Workflow CI - IntÃ©gration Continue
# ExÃ©cute les tests, linting et vÃ©rifications de qualitÃ© sur chaque PR et push

name: CI - Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Permet de dÃ©clencher manuellement

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ” Analyse statique et qualitÃ© du code
  code-quality:
    name: ğŸ“Š Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NÃ©cessaire pour certains outils d'analyse

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ ESLint Check
        run: npm run lint

      - name: ğŸ¨ Prettier Check
        run: npm run format:check

      - name: ğŸ” TypeScript Check
        run: npm run type-check

      - name: ğŸ“Š Code Quality Summary
        if: always()
        run: |
          echo "ğŸ“Š RÃ©sumÃ© de la qualitÃ© du code:"
          echo "âœ… ESLint, Prettier et TypeScript vÃ©rifiÃ©s"
          echo "ğŸ’¡ Super-linter Ã  configurer plus tard si nÃ©cessaire"

  # ğŸ—ï¸ Build et Tests
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality

    strategy:
      matrix:
        node-version: [18, 20] # Test sur plusieurs versions Node

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}

      - name: ğŸ§ª Run Tests
        run: |
          echo "ğŸ§ª ExÃ©cution des tests et vÃ©rifications..."
          npm run test

      - name: ğŸ“ Cache Build Artifacts
        if: matrix.node-version == 20
        uses: actions/cache@v4
        with:
          path: |
            .next
            out
          key: ${{ runner.os }}-build-${{ github.sha }}

  # ğŸ”’ Validation des Cloud Functions Node.js
  functions-validation:
    name: ğŸ”’ Cloud Functions Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Functions Dependencies
        working-directory: functions
        run: |
          echo "ğŸ“¦ Installation des dÃ©pendances Node.js Functions..."
          npm ci

      - name: ğŸ”¨ Build Functions
        working-directory: functions
        run: |
          echo "ğŸ”¨ Build des Cloud Functions TypeScript..."
          npm run build

      - name: ğŸ§ª Test Functions
        working-directory: functions
        run: |
          echo "ğŸ§ª Tests des Cloud Functions..."
          npm run test

      - name: ğŸ” Functions Linting
        working-directory: functions
        run: |
          echo "ğŸ” Linting des Cloud Functions..."
          npm run lint

  # ğŸ” Audit de SÃ©curitÃ©
  security-audit:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” NPM Audit
        run: |
          npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Check for known vulnerabilities
        run: |
          echo "ğŸ›¡ï¸ VÃ©rification des vulnÃ©rabilitÃ©s connues..."
          # Note: better-npm-audit pas encore configurÃ©
          echo "âœ… Audit NPM de base effectuÃ© ci-dessus"

  # ğŸ“Š Collecte des mÃ©triques
  metrics:
    name: ğŸ“Š Code Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ“Š Bundle Size Analysis
        run: |
          echo "ğŸ“Š Analyse de la taille du bundle..."
          npm run build

          # Analyse basique de la taille des fichiers .next
          echo "ğŸ“¦ Taille des principaux fichiers:"
          du -sh .next/static/chunks/*.js 2>/dev/null | head -10 || echo "â„¹ï¸ Aucun chunk JS trouvÃ©"

          echo "âœ… Build analysÃ© - bundlesize Ã  configurer plus tard"

      - name: ğŸ’¬ Comment PR with metrics
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Ajouter ici la logique pour commenter la PR avec les mÃ©triques
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“Š **Build Analysis**: Build successful âœ…'
            });

  # âœ… Status Check Final
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, functions-validation, security-audit]
    if: always()

    steps:
      - name: ğŸ‰ All Checks Passed
        if: ${{ needs.code-quality.result == 'success' && needs.build-and-test.result == 'success' && needs.functions-validation.result == 'success' && needs.security-audit.result == 'success' }}
        run: |
          echo "ğŸ‰ Tous les checks de qualitÃ© sont passÃ©s avec succÃ¨s !"
          echo "âœ… Le code est prÃªt pour le dÃ©ploiement"

      - name: âŒ Some Checks Failed
        if: ${{ needs.code-quality.result != 'success' || needs.build-and-test.result != 'success' || needs.functions-validation.result != 'success' || needs.security-audit.result != 'success' }}
        run: |
          echo "âŒ Certains checks de qualitÃ© ont Ã©chouÃ©"
          echo "ğŸ”§ VÃ©rifiez les erreurs ci-dessus avant de merger"
          exit 1
