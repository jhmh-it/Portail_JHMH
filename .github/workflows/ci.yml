# ExÃ©cute les tests, linting et vÃ©rifications de qualitÃ© sur chaque PR et push

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ’… Check Prettier
        run: npm run format:check

      - name: ðŸ”· TypeScript Check
        run: npm run type-check

      - name: ðŸ§ª Run Tests
        run: npm test

      - name: ðŸ—ï¸ Build Application
        env:
          # Variables Firebase publiques (nÃ©cessaires pour le build)
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        run: npm run build

      - name: ðŸ” Security Audit
        run: npm audit --audit-level=moderate

      - name: ðŸ“Š Bundle Size Analysis
        run: |
          echo "ðŸ“¦ Analyzing bundle size..."
          if [ -d ".next" ]; then
            du -sh .next/
            echo "âœ… Build artifacts generated successfully"
          else
            echo "âŒ Build directory not found"
            exit 1
          fi

      - name: ðŸŽ¯ Summary
        if: always()
        run: |
          echo "## ðŸ“Š CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Checks Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” ESLint" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’… Prettier" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”· TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Build" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Production deployment is handled automatically by Vercel on push to main branch." >> $GITHUB_STEP_SUMMARY
