# 🔄 Workflow CI - Intégration Continue
# Exécute les tests, linting et vérifications de qualité sur chaque PR et push

name: CI - Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Permet de déclencher manuellement

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # 🔍 Analyse statique et qualité du code
  code-quality:
    name: 📊 Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nécessaire pour certains outils d'analyse

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 Install Dependencies
        run: npm ci

      - name: 🧹 ESLint Check
        run: npm run lint

      - name: 🎨 Prettier Check
        run: npm run format:check

      - name: 🔍 TypeScript Check
        run: npm run type-check

      - name: 📊 Upload ESLint Results
        if: always()
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true

  # 🏗️ Build et Tests
  build-and-test:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality

    strategy:
      matrix:
        node-version: [18, 20] # Test sur plusieurs versions Node

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 🔧 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}

      - name: 🧪 Run Tests (si configurés)
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "ℹ️ Aucun test configuré"
          fi

      - name: 📁 Cache Build Artifacts
        if: matrix.node-version == 20
        uses: actions/cache@v4
        with:
          path: |
            .next
            out
          key: ${{ runner.os }}-build-${{ github.sha }}

  # 🔒 Validation des Cloud Functions
  functions-validation:
    name: 🔒 Cloud Functions Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Install Functions Dependencies
        working-directory: functions
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install autopep8

      - name: 🎨 Format Python Code
        working-directory: functions
        run: |
          echo "🎨 Formatage automatique du code Python..."
          autopep8 --in-place --max-line-length=100 --aggressive main.py

      - name: 🧪 Validate Functions
        working-directory: functions
        run: |
          python -m py_compile main.py
          if [ -f "test_validation.py" ]; then
            python test_validation.py
          fi

      - name: 🔍 Python Linting (flake8)
        working-directory: functions
        run: |
          echo "🔍 Linting Python avec flake8..."
          flake8 main.py --max-line-length=100 --ignore=E203,W503

  # 🔐 Audit de Sécurité
  security-audit:
    name: 🔐 Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔍 NPM Audit
        run: |
          npm audit --audit-level=moderate

      - name: 🛡️ Check for known vulnerabilities
        run: |
          npx better-npm-audit audit --level moderate

  # 📊 Collecte des métriques
  metrics:
    name: 📊 Code Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build-and-test

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 Install Dependencies
        run: npm ci

      - name: 📊 Bundle Size Analysis
        run: |
          npm run build
          npx bundlesize

      - name: 💬 Comment PR with metrics
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Ajouter ici la logique pour commenter la PR avec les métriques
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '📊 **Build Analysis**: Build successful ✅'
            });

  # ✅ Status Check Final
  ci-success:
    name: ✅ CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, functions-validation, security-audit]
    if: always()

    steps:
      - name: 🎉 All Checks Passed
        if: ${{ needs.code-quality.result == 'success' && needs.build-and-test.result == 'success' && needs.functions-validation.result == 'success' && needs.security-audit.result == 'success' }}
        run: |
          echo "🎉 Tous les checks de qualité sont passés avec succès !"
          echo "✅ Le code est prêt pour le déploiement"

      - name: ❌ Some Checks Failed
        if: ${{ needs.code-quality.result != 'success' || needs.build-and-test.result != 'success' || needs.functions-validation.result != 'success' || needs.security-audit.result != 'success' }}
        run: |
          echo "❌ Certains checks de qualité ont échoué"
          echo "🔧 Vérifiez les erreurs ci-dessus avant de merger"
          exit 1
