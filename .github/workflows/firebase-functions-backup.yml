name: ğŸ”’ Firebase Functions Deployment (Backup)

# Workflow de backup pour dÃ©ployer les Cloud Functions sans environnement virtuel
# Ã€ utiliser si le workflow principal Ã©choue

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy-functions:
    name: ğŸ”’ Deploy Functions (Backup Method)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Global Python Dependencies
        run: |
          echo "ğŸ“¦ Installation des dÃ©pendances Python globales..."
          pip install --upgrade pip
          pip install functions-framework firebase-admin

      - name: ğŸ“¦ Install Functions Dependencies
        run: |
          echo "ğŸ“¦ Installation des dÃ©pendances Functions..."
          cd functions
          pip install -r requirements.txt
          cd ..

      - name: ğŸ§ª Test Functions
        run: |
          echo "ğŸ§ª Test des Cloud Functions..."
          cd functions
          python3 test_validation.py
          cd ..

      - name: ğŸ“¦ Install Firebase CLI
        run: |
          echo "ğŸ”§ Installation Firebase CLI..."
          npm install -g firebase-tools

      - name: ğŸ” Setup Firebase Authentication
        run: |
          echo "ğŸ” Configuration de l'authentification Firebase..."
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTAIL_JHMH }}" > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json

      - name: ğŸš€ Deploy to Production
        if: github.event.inputs.environment == 'production'
        run: |
          echo "ğŸš€ DÃ©ploiement vers production (backup method)..."
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          firebase deploy --only functions --project portail-jhmh

      - name: ğŸš€ Deploy to Staging
        if: github.event.inputs.environment == 'staging'
        run: |
          echo "ğŸš€ DÃ©ploiement vers staging (backup method)..."
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          firebase deploy --only functions --project portail-jhmh-staging

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          rm -f /tmp/service-account.json

      - name: âœ… Deployment Success
        run: |
          echo "âœ… DÃ©ploiement rÃ©ussi avec la mÃ©thode de backup !"
          echo "ğŸ” Les Cloud Functions ont Ã©tÃ© dÃ©ployÃ©es sans environnement virtuel"
